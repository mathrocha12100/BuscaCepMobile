<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
</head>
<body>
	<header>
    <button onclick="backToMainScreen()" style="display: none; color: #fff">
      <h1><-</h1>
    </button>
    <div class="teste">
      <h1 style="font-family: Arial">BUSCA CEP</h1>
    </div>
  </header>
  <main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <div id="pages">
        <!----- Pagina principal -->        
        <div id="main-page" >
          <h2>Como deseja buscar seu cep ?</h2>
          <br />
            <button class="box" onclick="changeScreen('find-cep')" data-pagina="find-cep" >
              <h2>Buscar cep via endereço</h2>        
            </button>
            <button class="box" onclick="changeScreen('find-adress')"  data-pagina="find-adress">
              <h2>Buscar endereço via cep</h2>  
            </button>
            <script src="js/index.js"></script>
        </div>
        <!----- Pagina encontrar cep -->
        <div id="find-cep" class="find-cep"  data-pagina="find-cep" style="display: none">
          <form>
            <h3>BUSCAR CEP VIA ENDEREÇO</h3>
            <br />
            <h4>ESTADO <strong>*</strong></h4>
            <!-- Estados-->
                 <select name="state" id="state">
                    <option value="SP">São Paulo</option>
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goiania</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="BA">Bahia</option>
                    <option value="TO">Tocantins</option>
                    <option value="RO">Rondônia</option>
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RR">Roraima</option>
                    <option value="AP">Amapá</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="SE">Sergipe</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                </select>
            <!-- -->
            <h4>CIDADE <strong>*</strong></h4>
            <input type="text" id="city" placeholder="Digite sua cidade">
            <h4>ENDEREÇO <strong>*</strong></h4>
            <input type="text" id="streetName" placeholder="Digite seu endereço">
            <button type="button" class="submitButton" onclick="getCep() ">BUSCAR CEP</button>
          </form>

          <table id="getCepTable">
                <thead id="getCepTable" >
                    
                </thead>
                <tbody id="getCepTable">
                    
                </tbody>
            </table>
        </div>
        <!----- Pagina encontrar endereço -->
        <div id="find-adress" style="display: none" data-pagina="find-adress">
          <form>
            <h3>BUSCAR CEP VIA ENDEREÇO</h3>
            <br />
            <h4>CEP <strong>*</strong></h4>
            <input type="text" id="cep" placeholder="Digite seu CEP">
            <button type="button" class="submitButton" onclick="getAdress() ">BUSCAR ENDEREÇO</button>
          </form>
           <table id="getAdressTable">
                <thead id="getAdressTable" >
                    
                </thead>
                <tbody id="getAdressTable">
                    
                </tbody>
            </table>

        </div>
      </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
